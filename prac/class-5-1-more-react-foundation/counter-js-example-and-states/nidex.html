<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter example react foundation</title>
</head>
<body>
<button onclick="onclickCounterFunction()">counter 0</button>
    
    <script>
        function onclickCounterFunction() {
            const counter = document.querySelector('button').innerHTML;
            const curentCounter = parseInt(counter.split(" ")[1]);
            const newCounter = curentCounter+1;
            document.querySelector('button').innerHTML = `counter ${newCounter}`;
        }

    </script>
</body>
</html>
